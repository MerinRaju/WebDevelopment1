    <div class="col-sm-4">
      <h3 class="text-danger">Enter your details</h3 >.
	  <div id="inputs">
        <div id="name" class="form-group">
		<form data-toggle="validator" data-fv-framework="bootstrap role"="form">
        <label for="name">Full name:</label>
        <input type="text" id="name" class="form-control"placeholder="Enter your name" required>
		<div class="help-block with-errors"></div>
        </div>
     <div id="address" class="form-group">
     <label for="address">Address:</label>
     <input type="text" id="address" class="form-control"placeholder="Enter your address line 1" required>
     </div>
     </div>
	 <div id="postal" class="form-group">
        <label for="postal">Postal code:</label>
        <input type="text" id="postal" class="form-control"placeholder="L0L 0L0 Format" required>
		<div class="help-block with-errors"></div>
      </div>
	  <div id="city" class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control"placeholder="City" required>
      </div>
	  <div id="Phone Number" class="form-group">
        <label for="Phone Number">Phone Number:</label>
        <input type="number" id="PhoneNumber" class="form-control"placeholder="PhoneNumber" required>
		<div class="help-block with-errors"></div>
      </div>
	  	  
      
	  	 
		 <div id="email" class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" class="form-control"placeholder="Enter your EmailAddress" data-error="Bruh, that email address is invalid" required>
		<div class="help-block with-errors"></div>
      </div>

		<h4>Your Pizza Choice</h4>
        <label class="radio-inline">
        <input type="radio" name="optradio">Small$5

        <label class="radio-inline">
        <input type="radio" name="optradio">Medium$10
        </label>
        <label class="radio-inline">
       <input type="radio" name="optradio">Large$15
    </label>
	 <label class="radio-inline">
      <input type="radio" name="optradio">XL$20
    </label>
  </form>
  	<form role="form">

  </form>
